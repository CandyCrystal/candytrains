<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./lines.js"></script>
    <script src="./stations.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <title>Lines</title>
</head>

<body style="background-color: #000; color: #fff; width: max-content; font-family: 'Roboto', sans-serif !important;
">
    <table id="lineTable">
        <tr>
            <th>Line Number</th>
            <th>Line Name</th>
        </tr>
    </table>

    <script>
        var table = document.getElementById(lineTable);
        for (const key in lines) {
            var name = lines[key].name
            var stations = "";
            var backgroundColor = lines[key].backgroundColor
            var textColor = lines[key].textColor
            var borderColor = lines[key].borderColor
            var backgroundColor = lines[key].backgroundColor
            for (const station in lines[key].stationList) {
                stations = stations + "-" + listStations[lines[key].stationList[station]].name
            }
            stations.replace(" ", "&nbsp")
            console.log(stations)
            var row = document.createElement("tr")
            var lineName = document.createElement("td")
            lineName.style.backgroundColor = backgroundColor
            lineName.style.color = textColor
            lineName.style.border = "2px solid "+borderColor
            lineName.appendChild(document.createTextNode(name))
            var stationList = document.createElement("td")
            stationList.appendChild(document.createTextNode(stations))
            row.appendChild(lineName)
            row.appendChild(stationList)
            var element = document.getElementById("lineTable");
            element.appendChild(row);
        }
    </script>
</body>

</html>
